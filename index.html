<body>

<div id="blur-img"></div>

<!-- 头部logo -->
<div class="header">
    <div class="logo" title="">
        ♫ Music Online Player
    </div>
</div>  <!--class="header"-->

<!-- 中间主体区域 -->
<div class="center">
    <div class="container">
        <div class="btn-bar">
            <!-- tab按钮区 -->
            <div class="btn-box" id="btn-area">
                <span class="btn" data-action="player" hidden>歌詞</span>
                <span class="btn" data-action="playing" title="正在播放列表">播放</span>
                <span class="btn" data-action="sheet" title="音乐播放列表">列表</span>
                <span class="btn" data-action="original" title="音乐排行榜"><p href=# onclick="switchPl('original');">排行</p></span>
                <span class="btn" data-action="collection" title="音乐精選輯"><p href=# onclick="switchPl('collection');">精選</p></span>
                <span class="btn" data-action="playlisy" title="音乐流行歌單"><p href=# onclick="switchPl('playlist');">歌單</p></span>
                <span class="btn" data-action="search" title="点击搜索音乐">搜索</span>
            </div>
        </div>  <!--class="btn-bar"-->
        
        <div class="data-area">
            <!--歌曲歌单-->
            <div id="sheet" class="data-box" hidden></div>

            <div id="myui-panel" class="data-box" hidden></div>
            
            <!--音乐播放列表-->
            <div id="main-list" class="music-list data-box"></div>
        </div>  <!--class="data-area"-->
        
        <!-- 右侧封面及歌词展示 -->
        <div class="player" id="player">
            <!--歌曲封面-->
            <div class="cover">
                <img src="images/player_cover.png" class="music-cover" id="music-cover">
            </div>
            <!--滚动歌词-->
            <div class="lyric">
                <ul id="lyric"></ul>
            </div>
            <div id="music-info" title="点击查看歌曲信息"></div>
        </div>
    </div>  <!--class="container"-->
</div>  <!--class="center"-->

<!-- 播放器底部区域 -->
<div class="footer">
    <div class="container">
        <div class="con-btn">
            <a href="javascript:;" class="player-btn btn-prev" title="上一首"></a>
            <a href="javascript:;" class="player-btn btn-play" title="暂停/继续"></a>
            <a href="javascript:;" class="player-btn btn-next" title="下一首"></a>
			<a href="javascript:;" class="player-btn btn-order" title="循环控制"></a>
        </div>  <!--class="con-btn"-->
        
        <div class="vol">
            <div class="quiet">
                <a href="javascript:;" class="player-btn btn-quiet" title="静音"></a>
            </div>
            <div class="volume">
                <div class="volume-box">  
                    <div id="volume-progress" class="mkpgb-area"></div>
                </div>
            </div>
        </div>  <!--class="footer"-->
        
        <div class="progress">
            <div class="progress-box">  
                <div id="music-progress" class="mkpgb-area"></div>
            </div>
        </div>  <!--class="progress"-->
    </div>  <!--class="container"-->
</div>  <!--class="footer"-->

<!-- layer弹窗插件 -->
<script src="plugins/layer/layer.js"></script>

<script src="js/ajax.js"></script>

<script src="js/myList.js"></script>
<script src="js/musicList.js"></script>

<script src="js/functions.js"></script>

<script>
// get params
(window.onpopstate = function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
        urlParams[decode(match[1])] = decode(match[2]);
})();



if (urlParams["album_id"] != null) { 
    album_id = urlParams["album_id"];

    // ajaxAlbumList(album_id);
    dbMusicList(album_id);
    dataBox("player");

}

if (urlParams["wd"] != null) { 
    rem.wd = urlParams["wd"];
    rem.source = $("#music-source input[name='source']:checked").val();
    // layer.closeAll('page');     // 关闭搜索框
    rem.loadPage = 1;   // 已加载页数复位
    // rem.wd = wd;    // 搜索词
    ajaxSearch();   // 加载搜索结果
    // ajaxSearch();
    // dataBox("player");
}
</script>

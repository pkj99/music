<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Music</title>
</head>
<body>

<script>

function KuwoUrl2(id,callback)
{
    fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://www.kuwo.cn/api/v1/www/music/playUrl?type=convert_url&mid='+id)}`)
    .then(response => {
        if (response.ok) return response.json()
        throw new Error('Network response was not ok.')
    })
    .then(data => {
        var j = JSON.parse(data.contents);
        if (j.success){
            mp3Url = j.data.url;
            if(callback) callback(mp3Url);
        }
    });
}

// get params
(window.onpopstate = function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
        urlParams[decode(match[1])] = decode(match[2]);
})();

if (urlParams["mid"] != null) { 
    mid = urlParams["mid"];
    KuwoUrl2(mid,function(mp3Url){
        try {
            console.log(mp3Url);
            window.location.href = mp3Url;
        } catch(e) {
            console.log(e);
            return;
        }
    })

}


</script>

</body>
</html>

    <!-- 頭部logo -->

    <!-- 中間主體區域 -->
    <div class="center">
        <div class="container">
            <div class="btn-bar">
                <!-- tab按鈕區 -->
                <div class="btn-box" id="btn-area">
                    <span class="btn" data-action="player" hidden>歌詞</span>
                    <span class="btn" data-action="playing" title="正在播放清單">播放</span>

                    <span class="btn" data-action="random" title="隨機音樂流行歌單">隨機</span>
                    <span class="btn" data-action="recent" title="最近新歌單">新歌</span>
                    <span class="btn" data-action="cookie" title="音樂流行收藏">收藏</span>
                    <span class="btn" data-action="search" title="點擊搜索音樂">搜索</span>

                <!--歌曲歌單-->

                <!--音樂播放清單-->

            <!-- 右側封面及歌詞展示 -->

                <!--歌曲封面-->
                <div class="cover">
                    <img src="images/player_cover.png" class="music-cover" id="music-cover">
                </div>
                <!--滾動歌詞-->
                <div class="lyric">
                    <ul id="lyric"></ul>
                </div>
                <div id="music-info" title="點擊查看歌曲信息"></div>
            </div>
        </div> <!--class="container"-->
    </div> <!--class="center"-->

    <!-- 播放機底部區域 -->
    <div class="footer">
        <div class="container">
            <div class="con-btn">
                <a href="javascript:;" class="player-btn btn-prev" title="上一首"></a>
                <a href="javascript:;" class="player-btn btn-play" title="暫停/繼續"></a>
                <a href="javascript:;" class="player-btn btn-next" title="下一首"></a>
                <a href="javascript:;" class="player-btn btn-order" title="迴圈控制"></a>
            </div> <!--class="con-btn"-->

            <div class="vol">
                <div class="quiet">
                    <a href="javascript:;" class="player-btn btn-quiet" title="靜音"></a>
                </div>
                <div class="volume">
                    <div class="volume-box">
                        <div id="volume-progress" class="mkpgb-area"></div>
                    </div>
                </div>
            </div> <!--class="footer"-->

            <div class="progress">
                <div class="progress-box">
                    <div id="music-progress" class="mkpgb-area"></div>
                </div>

        </div> <!--class="container"-->
    </div> <!--class="footer"-->

    <script>
        (window.onpopstate = function () {
            var match,
                pl = /\+/g,  // Regex for replacing addition symbol with a space
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                query = window.location.search.substring(1);

            urlParams = {};
            while (match = search.exec(query))
                urlParams[decode(match[1])] = decode(match[2]);
        })();

        if (urlParams["album_id"] != null) {
            album_id = urlParams["album_id"];
            dbMusicList(album_id, function (List) { clearSheet(); musicList = List; initList(); loadList(3); });
            // dataBox("player");
        }

        if (urlParams["wd"] != null) {
            rem.wd = urlParams["wd"];
            rem.source = $("#music-source input[name='source']:checked").val();
            // layer.closeAll('page');     // 關閉搜索框
            rem.loadPage = 1;   // 已載入頁數復位
            SearchMusicList(rem.wd, function (List) { clearSheet(); musicList = List; initList(); loadList(3); });
            // dataBox("player");
        }

    </script>

<script>

function KuwoUrl2(id,callback)
{
    fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://www.kuwo.cn/api/v1/www/music/playUrl?type=convert_url&mid='+id)}`)
    .then(response => {
        if (response.ok) return response.json()
        throw new Error('Network response was not ok.')
    })
    .then(data => {
        var j = JSON.parse(data.contents);
        console.log(data.contents);
        if (j.success){
            mp3Url = j.data.url;
            if(callback) callback(mp3Url);
        }
    });
}


function NeteaseUrl(id,callback)
{
 
    fetch(`https://lzw.me/x/iapi/163music/api.php?type=mp3&id=${id}`)
    .then(response => {
        if (response.ok) return response.json()
        throw new Error('Network response was not ok.')
    })
    .then(jsonData => {
        // var jsonData = data;
        // var jsonData = JSON.parse(data.contents);
        if (jsonData.data) {
            callback(jsonData.data[0].url);    // 回调函数
        } else {
            callback('');
        }        
    });
}



// get params
(window.onpopstate = function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
        urlParams[decode(match[1])] = decode(match[2]);
})();

if (urlParams["kuwoid"] != null) { 
    var mid = urlParams["kuwoid"];
    var mp3Url = `https://apis.jxcxin.cn/api/kuwo?apiKey=bae6f64104fa4900a5cae8e76ba90ceb&type=mp3&id=${mid}`;
    window.location.href = mp3Url;

    //         window.location.href = mp3Url;
    //     } catch(e) {
    //         console.log(e);
    //         return;
    //     }
    // })
}

if (urlParams["id"] != null) { 
    mid = urlParams["id"];
    NeteaseUrl(mid,function(mp3Url){
        try {
            // console.log(mp3Url);
            if (mp3Url == null){
                alert('music not found!');
            } else {
                window.location.href = mp3Url;
            }
        } catch(e) {
            console.log(e);
            return;
        }
    })
}


</script>
